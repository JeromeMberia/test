{% extends 'homepage/base.html' %}
{% load cloudinary %}

{% block content %}

{% if pic %}
{% for c in pic %}
<div class="container img-container ">
    <div class="img-div">
        <div class="header">
            <h4 class="mt-3 ml-3">{{c.profile.name}}</h4>
        </div>
        <a href="/picture/{{c.id}}">
            <img src="{{c.image.url}}" class="img-responsive" style="height: 50vh; background-size: cover;">
        </a>
        <div class="header">
            <a href="#">
                <i class="far fa-heart"></i>
            </a>
            <a href="/new/comment/{{c.id}}">
                <i class="far fa-comment ml-2"></i>
            </a>
        </div>
        <div class="more-section mb-4">
            <p></p>
            <h6 class="pl-2 ml-2">Caption:</h6>
            <p class="ml-2 pl-2"><strong>{{c.profile.name}}  </strong class="mr-2">{{c.image_caption}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<h1>no post currently</h1>
{% endif %}

{% endblock %}
