{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin:10px;">
  {% if content %}
  {% for c in content %}
  <a class="card" href="/profile/{{c.name}}" style="color:black;text-decoration:none;">
    <div class="card-body">
      <p>{{c.name}}</p>
    </div>
  </a>
  {% endfor%}
  {% else %}
  
  <h1>No user by that name</h1>
  {% endif %}
</div>
{% endblock %}
